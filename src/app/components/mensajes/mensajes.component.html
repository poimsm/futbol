<div style="height:180px"></div>

<div *ngFor="let mensaje of mensajes">

  <div (click)="openContent(mensaje, mensaje.partido)" style="padding:15px;display:flex;align-items:center">
    <div style="position:relative;margin-right:10px;">
      <img [src]="mensaje.img.url" style="width:50px;height:38px;object-fit:cover">
      <div
        style="position:absolute;top:-5px;right:-5px;height:15px;width:15px;border:2px solid white;border-radius:50%;background:red">
      </div>
      <div style="position:absolute;bottom:-20px;left:0px;font-size:11px;color:#999;text-align:center">
        Match
      </div>
    </div>
    <div style="width:100%">
      <div style="font-size:16px;display:flex;justify-content:space-between">
        <div style="font-weight:450;">
          {{mensaje.cancha}}
        </div>
        <div style="color:#999;font-size:13px">
          hace 3 horas
        </div>
      </div>
      <div *ngIf="mensaje.lastMessage" style="font-size:15px;color:#666">
        <span>
          {{mensaje.lastMessage.nombre}}:
        </span>
        {{mensaje.lastMessage.mensaje}}
      </div>

      <div *ngIf="!mensaje.lastMessage" style="font-size:15px;color:#666">
        <div style="height:10px;width:10px"></div>
      </div>

    </div>
  </div>
  <div style="margin-bottom:10px;margin-right:10px;display:flex;justify-content:flex-end;align-items:center">
    <div style="margin-right:5px;font-size:14px;color:#999;">
      {{mensaje.fecha}}
    </div>
    <!-- <div
      style="font-size:14px;color:#999;width:20px;height:20px;border-radius:50%;border:1px solid #bbb;display:flex;align-items:center;justify-content:center">
      {{mensaje.noLeidos}}
    </div> -->
  </div>
</div>

<hr>
