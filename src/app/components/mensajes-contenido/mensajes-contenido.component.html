<div style="padding:15px;padding-bottom:10px;background:orange">
  <div style="display:flex;align-items:center">
    <i (click)="close()" class="fas fa-times" style="font-size:20px;color:white"></i>
    <div style="margin-left:20px;color:white;font-weight:500">
      {{partido.cancha.nombre}}
    </div>
  </div>
</div>

<div style="padding:15px;padding-top:6px">

  <div *ngFor="let mensaje of mensajes">


    <div *ngIf="!mensaje.isMine" style="margin-top:30px;display:flex;align-items:flex-start">
      <div style="width:35px;height:35px;margin-right:10px">
        <img [src]="mensaje.img" style="width:35px;height:35px;object-fit:cover;border-radius:50%">
      </div>
      <div style="width:100%">
        <div style="display:flex;justify-content:space-between">
          <div style="font-size:14.5px;color:#666">
            {{mensaje.nombre}}
          </div>
          <div style="font-size:13px;color:#999">
            <!-- hace 1 hora -->
          </div>
        </div>
        <div
          style="font-size:16px;display:inline-block;padding:5px;border:1px solid #eee;border-radius:10px;color:#666">
          {{mensaje.mensaje}}
        </div>
      </div>
    </div>

    <!-- <div style="height:30px"></div> -->

    <div *ngIf="mensaje.isMine" style="margin-top:30px;display:flex;align-items:flex-start">
      <div style="width:100%">
        <div style="display:flex;justify-content:space-between">
          <div style="font-size:13px;color:#999">
            <!-- hace 1 hora -->
          </div>
          <div style="font-size:14.5px;color:#666">
            {{mensaje.nombre}}
          </div>
        </div>
        <div style="width:100%;display:flex;justify-content:flex-end">
          <div
            style="font-size:16px;display:inline-block;padding:5px;border:0px solid #eee;background:dodgerblue;color:white;border-radius:10px">
            {{mensaje.mensaje}}
          </div>
        </div>
      </div>
      <div style="width:35px;height:35px;margin-left:10px">
        <img [src]="mensaje.img" style="width:35px;height:35px;object-fit:cover;border-radius:50%">
      </div>
    </div>

  </div>


  <div style="height:100px"></div>


</div>




<div
  style="border-top:1px solid #eee;z-index:900;background:white;position:fixed;bottom:0px;left:0px;width:100%;text-align:center">

  <div style="margin-bottom:10px;margin-top:15px;display:flex;align-items:center;justify-content:space-around">
    <div style="width:75%">
      <input type="text" placeholder="Responder..." [(ngModel)]="mensaje" />
    </div>
    <div *ngIf="!isLoading" (click)="enviar()"
      style="color:white;padding:8px;font-weight:600;font-size:15px;background:orange;border-radius:5px">
      Enviar
    </div>
    <div *ngIf="isLoading"
      style="color:white;padding:8px;font-weight:600;font-size:15px;background:rgb(255, 197, 90);border-radius:5px">
      Enviar
    </div>
  </div>
  <i *ngIf="!showMatch" (click)="showMatch=true" class="fas fa-angle-up" style="font-size:26px;color:orange"></i>
</div>




<div *ngIf="showMatch"
  style="z-index:999;position:fixed;top:0px;left:0px;width:100%;height:100%;display:flex;flex-direction:column;justify-content:space-between">
  <div (click)="showMatch=false" style="background:rgb(73, 73, 73, 0.5);height:100%;width:100%">
  </div>
  <div style="padding:15px;width:100%;background:orange">

    <div style="display:flex;align-items:center;justify-content:space-between">
      <div style="color:white;font-size:20px;font-weight:700">
        Match
      </div>
      <i (click)="showMatch=false" class="fas fa-angle-down" style="font-size:22px;color:white"></i>
    </div>


    <div style="display:flex;justify-content:flex-start">
      <i class="far fa-clock" style="margin-top:5px;margin-right:10px;font-size:18px;color:#fff"></i>
      <div style="font-size:16px;color:#fff">
        <div style="font-weight:500;">
          {{partido.fecha2}}
        </div>
        <div style="color:#fff">
          {{partido.hora2}}
        </div>
      </div>
    </div>

    <div style="margin-top:10px;display:flex;justify-content:flex-start">
      <i class="fas fa-map-marker-alt" style="margin-top:5px;margin-right:10px;font-size:18px;color:#fff"></i>
      <div style="font-size:16px;color:#fff">
        <div style="font-weight:500;">
          {{partido.cancha.nombre}}
        </div>
        <div style="color:#fff">
          {{partido.cancha.direccion}}
        </div>
      </div>
    </div>

    <div style="margin-top:10px;display:flex;justify-content:flex-start">
      <i class="fas fa-user-alt" style="margin-top:5px;margin-right:10px;font-size:15px;color:#fff"></i>
      <div style="font-weight:500;font-size:16px;color:#fff">
        Organizado por: {{partido.organizador.name}}
      </div>
    </div>


  </div>

</div>
