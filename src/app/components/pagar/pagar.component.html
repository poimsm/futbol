<div style="padding:15px;padding-bottom:10px;background:orange">
  <div style="display:flex;align-items:center">
    <i (click)="close()" class="fas fa-times" style="font-size:20px;color:white"></i>
    <div style="font-size:17px;margin-left:20px;color:white;font-weight:500">
      Cargar cuenta
    </div>
  </div>
</div>

<div style="padding:15px;margin-top:10px">

  <div style="font-size:18px">
    Seleccione el monto que desea cargar:
  </div>

  <div (click)="toggle(1500)" style="margin-top:20px;color:#444;font-size:18px;font-weight:500">
    <i *ngIf="isA" class="far fa-dot-circle" style="color:dodgerblue;margin-right:10px"></i>
    <i *ngIf="!isA" class="far fa-circle" style="color:#bbb;margin-right:10px"></i>
    $1.500
  </div>
  <div (click)="toggle(2500)" style="margin-top:20px;color:#444;font-size:18px;font-weight:500">
    <i *ngIf="!isB" class="far fa-circle" style="color:#bbb;margin-right:10px"></i>
    <i *ngIf="isB" class="far fa-dot-circle" style="color:dodgerblue;margin-right:10px"></i>
    $2.500
  </div>
  <div (click)="toggle(5000)" style="margin-top:20px;color:#444;font-size:18px;font-weight:500">
    <i *ngIf="!isC" class="far fa-circle" style="color:#bbb;margin-right:10px"></i>
    <i *ngIf="isC" class="far fa-dot-circle" style="color:dodgerblue;margin-right:10px"></i>
    $5000
  </div>

  <div style="margin-top:20px;width:100%;text-align:center">
    <div *ngIf="!isLoading" (click)="pagarConFlow()"
      style="display:inline-block;background:orange;padding:4px;border-radius:5px;color:white;font-weight:500;font-size:18px">
      Iniciar pago
    </div>
    <div *ngIf="isLoading"
      style="display:inline-block;background:#ffc458;padding:4px;border-radius:5px;color:white;font-weight:500;font-size:18px">
      Iniciar pago
    </div>
  </div>
</div>


<div style="position:fixed;bottom:20px;left:0px;width:100%;text-align:center;color:#666;font-size:16px">
  V1.4.5
</div>
